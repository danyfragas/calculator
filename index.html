<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Online</title>
    <link rel="stylesheet" href="style.css"> <!-- referenciando o arquivo css-->
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="#"><img src="img/calculator3.png" width="210" height="180"></a>

            <ul class="nav-list">
                <li><a href="https://github.com/danyfragas">Home</a></li>
                <li><a href="https://github.com/danyfragas">About Me</a></li>
                <li><a href="https://github.com/danyfragas">Contact Me</a></li>
            </ul>
        </nav>

<!--CALCULADORA-->
    
    <div class="calculator">
            <p id="resultado">0</p>
            <table>
                <tr> <!-- 1º linha -->
                    <td><button class="cinza">C</button></td>
                    <td><button class="cinza"><</button></td>
                    <td><button class="cinza">/</button></td>
                    <td><button class="laranja">*</button></td>
                </tr>

                <tr> <!-- 2º linha-->
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="laranja">-</button></td>
                </tr>

                <tr> <!-- 3º linha-->
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                    <td><button class="laranja">+</button></td>
                </tr>

                <tr> <!-- 4º linha-->
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td rowspan="2"><button class="laranja" style="height: 106px;">=</button></td>
                </tr>

                <tr> <!-- 5º linha-->
                    <td colspan="2"><button class="botao" style="width: 106px;">0</button></td>
                    <td><button class="botao">.</button></td>
                </tr>
            </table>


    </div>
       
    </header>
    <main></main>

    

</body> 
</html>
